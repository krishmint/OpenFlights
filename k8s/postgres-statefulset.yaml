apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      nodeSelector:
        nodegroup: backend  # or frontend
      containers:
      - name: postgres
        image: postgres:14
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        - name: POSTGRES_DB
          value: "openflights_development"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata  # Tell Postgres to use subdir
        volumeMounts:
        - name: pg-data
          mountPath: /var/lib/postgresql/data # âœ… Use subdirectory
  volumeClaimTemplates:
  - metadata:
      name: pg-data
    spec:
      storageClassName: gp2  # Optional if default
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---

apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
  selector:
    app: postgres